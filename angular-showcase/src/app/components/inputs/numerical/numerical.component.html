<mat-form-field>
  <mat-label>{{title}}</mat-label>
  <input matInput type="number" [(ngModel)]="value"
                  [min]="min" [max]="max" (ngModelChange)="emitValue($event)">
  <mat-error *ngIf="value < min">
    Please enter a number greater than or equal to {{min}}.
  </mat-error>
  <mat-error *ngIf="value > max">
    Please enter a number less than or equal to {{max}}.
  </mat-error>
</mat-form-field>
