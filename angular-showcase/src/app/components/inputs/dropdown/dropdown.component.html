<mat-form-field appearance="fill">
  <mat-label>{{title}}</mat-label>
  <mat-select (selectionChange)="emitChange($event)">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let choice of choices" [value]="choice.value">
      {{choice.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
